<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dokumentasi Kegiatan</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(120deg, #477487, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="text-gray-200">

  <div class="max-w-5xl mx-auto p-8 space-y-8">
    
    <h1 class="text-3xl font-semibold text-center text-indigo-400 glow">Upload Dokumentasi Kegiatan</h1>

    <form id="uploadForm" class="bg-gray-800 shadow-lg rounded-lg p-6 space-y-6">
      <label for="fileInput" class="block text-lg font-medium text-gray-300">Pilih File</label>
      <input type="file" id="fileInput" multiple class="block w-full text-sm text-gray-200 border border-gray-600 rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
      <div id="fileName" class="text-gray-400 mt-2"></div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition duration-300 focus:ring-4 focus:ring-indigo-300 focus:ring-opacity-50" id="uploadBtn">Upload</button>
    </form>

    
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-gray-200">Statistik File:</h2>
      <p>Jumlah File: <span id="totalUploads" class="font-medium text-indigo-400">0 File</span></p>
      <p>Ukuran File: <span id="driveUsage" class="font-medium text-indigo-400">0 MB</span></p>
    </div>

    
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-gray-200">Riwayat Upload:</h2>
      <table id="uploadHistory" class="min-w-full table-auto text-sm">
        <thead>
          <tr class="bg-gray-700 text-center">
            <th class="py-2 px-4 text-left font-medium text-gray-300">No</th>
            <th class="py-2 px-4 text-left font-medium text-gray-300">Nama File</th>
            <th class="py-2 px-4 text-left font-medium text-gray-300">Waktu Upload</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-gray-400">
            <td colspan="3" class="py-2 px-4 text-center"></td>
          </tr>
        </tbody>
      </table>
    </div>

    
    <div class="gallery bg-gray-800 shadow-lg rounded-lg p-6 space-y-4" style="display: none;">
      <h2 class="text-2xl font-semibold text-gray-200">Galeri</h2>
      <div id="galleryGrid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
    </div>

    
    <footer class="text-center text-gray-400 text-sm">
      <p>&copy; <span id="currentYear"></span> Created with <i class="fas fa-heart text-red-500"></i> by AS - All rights reserved.</p>
    </footer>
  </div>

  <script src="assets/script.js"></script>
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
